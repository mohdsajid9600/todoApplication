<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    
    <h1>Welcome to Todo Application Here you can list Your Task as Daily Bases. </h1>
    <div id="input-container">
       
        <input type="text" id="task-input" placeholder="Enter your task here" required>
        <input type="datetime-local" id="date-input" placeholder="dd/mm/yyyy" required>
        <button class="addTask-btn">Add Task</button>
    </div>
    <div class="task-container"></div>
    <script src="todo.js"></script>
</body>
</html>
